<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Crown | Royal Fade</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="booking.js"></script>
</head>
<body class="booking-body">
  <header class="glass-header">
    <h1 class="royal-logo">ROYAL FADE</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="booking-hero">
    <h2>Book Your Crown</h2>
    <p>Step into royalty. Reserve your moment.</p>
  </section>

  <section class="booking-form-section">
    <form id="bookingForm" class="glass-form">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="service">Choose Your Service</label>
      <select id="service" required>
        <option value="">Select</option>
        <option value="fade">Royal Fade</option>
        <option value="cut">Full Cut & Style</option>
        <option value="beard">Beard Sculpting</option>
        <option value="deluxe">Deluxe Package</option>
      </select>

      <label for="date">Pick a Date</label>
      <input type="date" id="date" required>

      <label for="time">Pick a Time</label>
      <input type="time" id="time" required>

      <button type="submit" class="claim-button">Book Now</button>
    </form>
  </section>

  <footer>
    <p class="footer-quote">"A man’s fade is his armor. Yours? It’s royal."</p>
  </footer>
</body>
</html>
